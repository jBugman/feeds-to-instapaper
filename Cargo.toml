[package]
name = "feeds-to-instapaper"
version = "0.12.0"
authors = ["Sergey Parshukov <codedby@bugman.me>"]
edition = "2018"
readme = "README.md"
license = "MIT"
repository = "https://github.com/jBugman/feeds-to-instapaper"
description = "Post new items from specified RSS/Atom feeds to Instapaper"
publish = false

[[bin]]
name = "instapaper"
path = "src/main.rs"

[dependencies]
atom_syndication = "0.5.8"
atty = "0.2.10"
clap = "2.31.2"
csv = "1.0.0-beta.5"
dialoguer = "0.10.1"
failure = "0.1.1"
failure_ext = { git = "https://github.com/jBugman/rusty_toolbox/", features = [
  "color",
] }
reqwest = "0.8.5"
rss = "1.5.0"
serde = "1.0.53"
serde_derive = "1.0.53"
serde_yaml = "0.8.24"
shellexpand = "1.0.0"
url = "1.7.0"
yansi = "0.4.0"
